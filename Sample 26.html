 <!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<style>
	span{
		color:red;
	}
</style>
</head>

<body>

<form ng-app="" name="myForm" ng-init="Name='Tom';Email='tomhanks@gmail.com'" novalidate>
		Name : <input type = "text" name="Name" ng-model = "Name" required/> 
		<span ng-show="myForm.Name.$dirty && myForm.Name.$invalid">
			<span ng-show="myForm.Name.$error.required">Name is required.</span>
		</span>
		
		<br />
		Email : <input type = "email" name="Email" ng-model="Email" required/>
		<span ng-show="myForm.Email.$dirty && myForm.Email.$invalid">
			<span ng-show="myForm.Email.$error.required">Email is required.</span>
			<span ng-show="myForm.Email.$error.email">Email is not valid.</span>
		</span>
		<br />
		<button ng-disabled="myForm.Name.$dirty && myForm.Name.$invalid ||
		myForm.Email.$dirty && myForm.Email.$invalid">Submit</button>
</form>


</body>
</html>
