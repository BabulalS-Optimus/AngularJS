 <!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<div ng-app="myApp" ng-controller="myCtrl">
	{{ fname + " " + lname }}
</div>

<script>
	var app = angular.module("myApp", []);
	
	app.controller("myCtrl", function($scope) {
		$scope.fname="Tom";
		$scope.lname="Hanks";
	});
</script>
</body>
</html>
