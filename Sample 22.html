 <!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-init="clickCount=0">
	<button ng-click=" clickCount = clickCount + 1 " >Click here!</button> <br />
	<p>
		Number of clicks : {{ clickCount }}
	</p>
</div>

</body>
</html>
